<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<header>
  <h3>Курс валют НБУ:</h3>
  <p id="rates"></p>
</header>
<div class="converter">
  <div class="row">
    <input type="number" id="amount1" value="1">
    <select id="currency1">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
  <div class="row">
    <input type="number" id="amount2">
    <select id="currency2">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
</div>

<script src="main.js"> </script>
</div>
</body>
</html>
